<div class="col-sm-2" data-toggle="modal" data-target="#myModal">
    <i class="fa fa-shopping-cart fa-2x" aria-hidden="true"> Panier</i>
  
  </div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Panier</h4>
      </div>
      <div class="liste-panier">
        <ul>
          <li *ngFor="let item of panierService.panierProduit">
            
            {{item.nom}}
          </li>
        </ul>
        <p>Panier piano</p>
        <button type="button" class="btn btn-primary" (click)="validerPanier()">Voir la commande !</button>
      </div>
    </div>

  </div>
</div>
